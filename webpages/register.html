<!DOCTYPE html><html lang="en"><head>
    <script src="../scripts/p5.js"></script>
    <script src="../scripts/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body>
    <div id = "form1"><center>
      <h3>使用者名稱：<input type="text" name="id" id="id" placeholder="填入帳號" title="填入填入帳號"/><br/><br></h3>
      <h3>姓名：<input type="text" name="name"  id="name" placeholder="填入姓名" title="填入姓名"/><br/><br></h3>
      <h3>E-Mail：<input type="text" name="mail_address" id="mail_address" required type="e-mail" placeholder="填入E-mail" title="填入E-mail"/><br/><br></h3>
      <h3>手機號碼：<input type="text" name="phone" id="phone" placeholder="填入電話號碼" title="填入電話號碼"/><br/><br></h3>
      <h3>密碼：<input id="password" name="password" class="password" required type="password" placeholder = "密碼" minlength="6" maxlength="16"></h3>
      <input  type="button" value="提交" onclick="run()">
    </center></div>
    
    <div id = "loadding"><center>
      <h3>請稍等......</h3>
      <svg style="box-sizing: content-box; color: var(--color-icon-primary);" viewBox="0 0 16 16" fill="none" width="64" height="64" class="mb-3">
        <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-opacity="0.25" stroke-width="2" vector-effect="non-scaling-stroke"></circle>
        <path d="M15 8a7.002 7.002 0 00-7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" vector-effect="non-scaling-stroke">
          <animateTransform attributeName="transform" type="rotate" from="0 8 8" to="360 8 8" dur="1s" repeatCount="indefinite"></animateTransform>
        </path>
      </svg>
    </center></div>
    <div id = "loadding2"><center>
      <h3>3秒後跳轉...</h3>
    </center></div>
    <script src="../scripts/register.js"></script>
</body></html>
